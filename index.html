<!DOCTYPE html>
<html>

        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

                <li><img id="4" src="images/4.jpg" alt="img"/></li>
                <li><img id="5" src="images/5.jpg" alt="img"/></li>
                <li><img id="6" src="images/6.jpg" alt="img"/></li>
                <li><img id="7" src="images/7.jpg" alt="img"/></li>
                <li><img id="8" src="images/8.jpg" alt="img"/></li>
                <li><img id="9" src="images/9.jpg" alt="img"/></li>
                <li><img id="10" src="images/10.jpg" alt="img"/></li>
            </ul>
        </div>
    </body>
</html>
